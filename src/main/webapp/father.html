<script>
    var element;
    //JavaScript代码区域
    layui.use('element', function(){
        element = layui.element;
    });
    //var element = layui.element;
</script>

<script>
    //根据浏览器大小调整iframe高度
    window.onresize = reSetSize;
    function reSetSize() {
        var windowsHeight = window.innerHeight;
        var windowsWidth = window.innerWidth;
        document.getElementById("content").style.height = (windowsHeight-105) + "px";
        document.getElementById("content").style.width = (windowsWidth-200) + "px";
    }

    /**
     * 改变 iframe的路径
     * @param src iframe的src属性值
     * @param thisId：点击的id
     */
    function changeIframeSrc(src,thisId){
        var html = `<iframe id="content" src="${src}"></iframe>`;
        $("#iframe_div_id").html(html);
        reSetSize();
        changeBread(thisId);
    }

    /**
     * 修改面包片 html
     */
    function changeBread(thisId){
        var obj = $("#"+thisId);
        var towBread = $(obj).parent().parent().parent().find("span").html()
        var threeBread = $(obj).html()
        var html = `<span class="layui-breadcrumb">
                  <a href="javascript:;">首页</a>
                  <a href="javascript:;">${towBread}</a>
                  <a><cite>${threeBread}</cite></a>
                </span>`;

        $("#bread_div_id").html(html);

        element.render('bread_div_id');
    }

</script>
